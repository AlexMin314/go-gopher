version: '3.6'
services:
  server:
    build: '.'
    volumes:
      - .:/go/src/github.com/AlexMin314/go-gopher/backend
    ports:
      - '3000:3001'
      - '8080:8080'
  nginx:
    build: './nginx'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - '80:80'
    depends_on:
      - 'server'
